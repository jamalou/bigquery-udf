steps:
- id: 'install requirements'
  name: 'python:3.9'
  entrypoint: 'python'
  args: ['-m', 'pip', 'install', '-r', 'requirements.txt']

- id: 'print installed packages'
  name: 'python:3.9'
  entrypoint: '/usr/local/bin/python'
  args: ['-m', 'pip', 'list']

- id: 'deploy'
  name: 'python:3.9'
  entrypoint: 'python'
  args: ['deploy_udf.py']

